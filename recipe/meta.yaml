about:
  home: http://bitbucket.org/igdiscover/igdiscover
  license: 'MIT'
  summary: 'Analyze antibody repertoires and discover new V genes'
package:
  name: igdiscover
  version: "0.2.7"
source:
  fn: igdiscover-0.2.7.tar.gz
  url: https://pypi.python.org/packages/f0/e1/a688ca97aaf110cd8f6a6eba7c4cc3e258571fef4cc72cc7ce73c401edeb/igdiscover-0.2.7.tar.gz
requirements:
  run:
    - python >=3.3
    - sqt >=0.6.3
    - pandas >=0.16.2
    - numpy
    - matplotlib
    - snakemake
    - cutadapt
    - seaborn >=0.6.0
    - scipy ==0.16.1
    - pyyaml
    - muscle
    - pear
    - flash
    - igblast ==1.4.0
    - vsearch ==1.9.7
    - fastqc
  build:
    - python >=3.3
    - sqt >=0.6.3
    - pandas >=0.16.2
    - numpy
    - matplotlib
    - snakemake
    - cutadapt
    - seaborn >=0.6.0
    - scipy ==0.16.1
    - pyyaml
build:
  number: 1
  skip: True  # [py27]
  script: python3 setup.py install
test:
  commands:
    - igdiscover --help > /dev/null
